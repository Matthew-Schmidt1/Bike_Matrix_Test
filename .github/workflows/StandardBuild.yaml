name: Build, Test, and Publish Results

on:
  push:
    branches: [ "main" ]
      paths:
      - 'src/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Change to your required version

      - name: Install dependencies
        run: dotnet restore ./src/BikeMatrixTest/BikeMatrixTest.sln

      - name: Build project
        run: dotnet build ./src/BikeMatrixTest/BikeMatrixTest.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ./src/BikeMatrixTest.Test/BikeMatrixTest.Test.csproj  --configuration Release --no-restore --logger trx --results-directory ./test-results
