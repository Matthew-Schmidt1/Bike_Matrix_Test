name: Build, Test, and Publish Results

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Change to your required version

      - name: Install dependencies
        run: dotnet restore .\BikeMatrixTest\BikeMatrixTest.sln

      - name: Build project
        run: msbuild .\BikeMatrixTest\BikeMatrixTest.sln /p:Configuration=Release /p:Platform="Any CPU"

      - name: Run tests
        run: dotnet test .\BikeMatrixTest.Test\BikeMatrixTest.Test.csproj  --configuration Release --no-restore --logger trx --results-directory .\test-results

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: .\test-results/**/*.trx
