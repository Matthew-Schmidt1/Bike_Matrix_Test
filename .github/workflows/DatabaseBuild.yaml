name: Build Database Project

on:
  push:
    branches: [ "main" ]
    paths:
      - 'BikeMatrixDatabase/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'BikeMatrixDatabase/**'

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: msbuild restore ./BikeMatrixDatabase/BikeMatrixDatabase.sln

      - name: Build project
        run: msbuild build ./BikeMatrixDatabase/BikeMatrixDatabase.sln --configuration Release --no-restore

